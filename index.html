  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/styles/style.css" />

  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Evelio Culin</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="/public/projects.html">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Evelio Culin</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>

        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="/assets/Profile Pic.jpg"
          alt="Evelio Culin profile picture"
          class="Circular"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Evelio Culin</h1>
        <p class="section__text__p2">Software Engineer Student</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('/assets/CV_Evelio_Culin.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href = '/#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="/assets/social-linkedin.256x256.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="
              location.href =
                'https://www.linkedin.com/in/evelio-culin-326159268/'
            "
          />
          <img
            src="/assets/github-square.256x256.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href = 'https://github.com/KoroLog'"
          />
        </div>
      </div>
    </section>
    <script src="/scripts/script.js"></script>
